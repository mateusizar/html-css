<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas grandes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td,th {
            border: 1px solid black;
            padding: 10px;
        }
        thead,tfoot {
            background-color: gray;
            color: #ffff
            ;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>população</th>
            </tr>
        </thead>
        <tbody>
             <tr>
                 <td>São Paulo</td>
                 <td>45 919 049</td>
             </tr>
             <tr>
                <td>Minas gerais </td>
                <td>21 168 791</td>
             </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>67.087.840</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
