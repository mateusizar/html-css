<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio com tabelas</title>
    <style>
        body { 
          font-family: Arial, Helvetica, sans-serif;
        }
        td,th {
            border: 1px solid black;
            height: 25px;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        td { text-align: center;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>

            </tr>
            <tr>
                <td>Física</td>
                <td>0</td>
                <td>0</td> 
                <td>0</td>
            </tr>
            <td>Química </td>
            <td> 0</td>
            <td>0</td>
            <td>0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <th colspan="4">Média de Exatas</th>
                <td>0</td>
            </tr>
            <tr>
                <td rowspan="2">Humanas</td>
                <td>Historia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="4">Médias de Humanas</th>
            <td>0</td>
        </tfoot>
    </table>
    
</body>
</html>
