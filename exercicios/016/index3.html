<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio com tabelas</title>
    <style>
        body { 
          font-family: Arial, Helvetica, sans-serif;
        }
        td,th {
            border: 1px solid black;
            height: 25px;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        td { text-align: center;}

        .cor { 
            background-color: gray;
            color: white;
        }
        
    
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="cor">Área</th>
                <th rowspan="2"  class="cor">disciplinas</th>
                <th colspan="2"  class="cor">Notas</th>
                <th rowspan="2"  class="cor">Média</th>
            </tr>
            <tr>
                <th  class="cor">Nota 1</th>
                <th  class="cor">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>

            </tr>
            <tr>
                <td>Física</td>
                <td>0</td>
                <td>0</td> 
                <td>0</td>
            </tr>
            <td>Química </td>
            <td> 0</td>
            <td>0</td>
            <td>0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <th colspan="4"  class="cor">Média de Exatas</th>
                <td  class="cor">0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>Historia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
        
            <th colspan="4"  class="cor">Médias de Humanas</th>
            <td  class="cor">0</td>
        </tbody>
    </table>
    
</body>
</html>
