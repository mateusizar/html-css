<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: wrap;
           
        }
        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item " style="order: -1;">A</div> 
        <div class="item " style="order: -2;">B</div> 
        <div class="item " style="order: -3;">C</div> 
        <div class="item " style="order: -4;">D</div> 
        <div class="item " style="order: -5;">E</div> 
        <div class="item " style="order: -6;">F</div> 
        <div class="item " style="order: -7;">G</div> 
    </div>
</body>
</html>
